<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-5">
    <h1>Índice de masa corporal</h1>

        <div>
          <div class="mb-3">

          
        <label for="" class="form-label">
          Peso (KG)
          <input id="peso" type="number" placeholder="Ej. 50" required min="0" max="500">
        </label>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">
          Altura (CM)
          <input id="altura" type="number" placeholder="Ej. 170" required min="0" max="5">
        </label>
      </div>
      <div class="d-grid gap-2">
        <input class="btn btn-success btn-lg" id="calcular" type="submit" value="Calcular">
      </div>
    </div>
  

    <div id="resultado">
      Tu índice Corporal es 0.00
    </div>
    </div>
  </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
