<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="w-80 bg-[#363F4F] text-center my-0 mx-auto mt-5 p-5 rounded-xl shadow-lg">
    <h1 class="text-center space-y-2 font-bold mb-5 text-[#04B0A5] text-2xl">Calculadora</h1>
    <section class="flex flex-col gap-3">
      <input class="display display border p-1 text-right text-xl text-[#04B0A5] rounded-md" type="text" readonly value="0">

      <div class="grid grid-cols-3 gap-2">
        <button class="text-[#04B0A5] bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">+</button>
        <button class="text-[#04B0A5] bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">-</button>
        <button class="text-[#04B0A5] bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">*</button>

        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">7</button>
        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">8</button>
        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">9</button>

        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">4</button>
        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">5</button>
        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">6</button>

        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">1</button>
        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">2</button>
        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">3</button>

        <button class="text-white bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">0</button>
        <button class="text-[#04B0A5] bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">AC</button>
        <button class="text-[#04B0A5] bg-[#205E61] text-xl p-2 hover:bg-[#97FEED] rounded-md">=</button>
      </div>
    </section>
  </main>


  <script src="./main.js"></script>
</body>
</html>
